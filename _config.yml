name: Codetonics
description: A Programmer's Blog
keywords: [Programming, Design, UI, UX, Productivity, Tips, JavaScript, Nodejs, CSS, SCSS, HTML, C#, Blogging]
logo: /image/codetonics-logo.png?1
image: /image/codetonics-image.jpg?1
version: 2
locale: en_us
disqus: codetonics
analytics: UA-70051792-1

author:
  name: Jayesh Panchal
  image: /image/jayesh.jpg
  url: /about
  bio: Programmer, Biker, Writer, Thinker
  location: Mumbai, India
  website: http://codetonics.com
  facebook: a1pha.m
  twitter: codetonics
  googleplus:
  linkedin: codetonics
  github: codetonics
  stackoverflow: codetonics
  instagram: a1pha_m

defaults:
  -
    scope:
      path: ""
      type: "posts"
    values:
      layout: "post"
  -
    scope:
      path: ""
      type: "pages"
    values:
      layout: "page"

url: http://codetonics.com
baseurl:

markdown: kramdown
highlighter: rouge
kramdown:
  input: GFM
  hard_wrap: false
  syntax_highlighter: rouge

compress_html:
  clippings: all
  comments: all
  endings: []
  profile: false

sass:
  sass_dir: _sass
  style: compressed

permalink: /:categories/:title/

plugins:
  - jekyll-sitemap

exclude: [README.md, LICENCE, node_modules, package.json, gulpfile.js]
